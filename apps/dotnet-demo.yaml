replicaCount: 1

image:
  repository: tubtim/ants-demo
  pullPolicy: IfNotPresent
  tag: development-34a478e5

imagePullSecrets: 
  - name: docker-hub
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

revisionHistoryLimit: 1

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  ports:
    - port: 80
      containerPort: 80
      name: http
      
ingress:
  enabled: false
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  exposedPort: 80
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - mydomain.com
      secretName: mydomain-tls

ingressRoute:
  enabled: false
  entryPoint: websecure
  host: example.com
  tlsSecret: example-com-tls
  exposedPort: 80
  annotations: {}
  labels: {}

middleware:
  enabled: false
  labels: {}
  sourceRange: {}
  existingMiddlewares: {}

app:
  kind: Deployment
  statefulSet:
    strategy: RollingUpdate
    persistence:
      enabled: false
      volumes: []

  deployment:
    strategy: RollingUpdate
    maxUnavailable: 25%
    maxSurge: 1

  startupProbe: {}
  livenessProbe: {}
  readinessProbe: {}

  env: []
  envFrom: []
  lifecycle: {}

sideCars: []

initContainers: []

podMonitor:
  enabled: false
  podMetricsEndpoints: []
  labels: {}

resources: 
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "1"
    
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 10
  targetMemoryUtilizationPercentage: 10

nodeSelector: {}

tolerations: []

affinity: {}
